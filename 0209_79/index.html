<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      input,
      select {
        display: block;
        margin: 0.5rem 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>현재 지갑 : <span id="account"></span></h1>
    <h2>잔액 : <span id="balance">남은 시간 10분, 추가하자</span></h2>
    <button id="start">채굴 시작</button>
    <button id="stop">채굴 중지</button>
    <form id="transaction">
      <input
        type="password"
        id="tran-pw"
        placeholder="Password"
        pattern="[A-Za-z0-9]+"
      />
      <input
        type="text"
        id="transaction-account"
        placeholder="0x31ade378432d74e350a8c60cf5ac065f2ff1f961"
      />
      <select id="select-account"></select>
      <input type="number" id="ether" step="0.001" placeholder="Ether" />
      <button>이더 보내기</button>
    </form>
    <form id="new-wallet">
      <input
        type="password"
        id="new-pw"
        placeholder="Password"
        pattern="[A-Za-z0-9]+"
      />
      <button id="new-wallet-btn">계정 생성</button>
    </form>
    <ul id="wallet-list"></ul>
    <script src="index.js"></script>
  </body>
</html>
