<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      브라우저가 어떻게 작동하는지, 즉 html 파일을 받아서 어떻게 화면에
      출력하는지에 대해 간단하게 배울 것
    </div>
    <div>Javascript를 html에서 사용하는 방법, 변수, 자료형</div>
    <div>변수</div>
    <script>
      // script : html에서 Javascript를 입력하는 태그
      // HTML, CSS, Javascript는 문법이 다 다르다.
      // 지금까지 했던 HTML, CSS는 구조적으로 많이 봤다.
      // 프로그래밍적으로 보는게 Javascript
      // 변수 : 데이터를 담은 상자
      // 이사를 한다 -> 상자에다 뭘 넣었는지 이름을 붙임 -> 상자안에 물건을 넣음 -> 차에 옮김
      // 데이터를 사용 -> 변수 선언 -> 변수에 데이터를 정의 -> RAM에 담아둠
      // 다른 프로그램에서는 위치를 알수 있다(메모리), 하지만 Javascript에서는 없다.

      var var1 = 1;
      // var : 변수를 선언할 때 사용하는 명령어, 편하게 계속 맘대로 쓸수있다.
      var1 = 2;
      var var1 = "var1";
      // var : 요즘 안쓴다. 문제가 많다. 여러 사람들이 같이 작업을 할 때 같은 변수를 사용하면서 다른 의미로 사용하게 될 수 있다.

      let let1 = 1;
      // let : 선언 후에 재정의가 가능하다. 재선언은 불가능하다.
      let let2;
      // let2를 선언했다. = 상자에 이름을 붙인다
      let2 = 2;
      // let2를 정의했다. = 상자에 물건을 담는다
      let let3 = 3;
      // let3을 초기화했다. = 상자에 이름을 붙이며 물건을 담는다.

      const const1 = 1;
      // const : 선언 후에 재정의가 불가능하다.
      //   const const2; 선언만 하면 데이터가 없기 때문에 빨간줄이 보인다.
      //   const1 = 3; 재정의가 불가능하기 때문에 개발자 도구의 콘솔창에서 문제가 발생한다.
      console.log("asdf");
      // 콘솔에 로그를 남긴다.
      console.log(let1);
      console.log(const1);
      console.log(let2);
      console.log(let3);

      // 자료형
      // string, number, boolean, undefined, null, object, array
      // string : 텍스트
      // number : 숫자
      // boolean : 참 거짓, bool, 불값썼냐
      // undefined, null : 값이 없다.
      // object : 키와 값으로 이루어진 객체이다.
      // array : 배열
      let string1 = '"abcd"';
      let string2 = "abcd";
      let string3 = `abcd`;
      // `는 1 옆에 esc 아래에 있는 키
      // "". '' 한줄 텍스트
      // `` 탬플릿 리터널이라 부른다. 여러줄 가능

      let number1 = 1;
      let number2 = 1.1;
      let number3 = 1 / 3;
      let number4 = "1";
      // 계산식을 정의해도 숫자가 정상적으로 들어간다.
      // number4는 숫자일까? no! 텍스트다.

      let boolean1 = true;
      let boolean2 = false;
      let boolean3 = 1;
      let boolean4 = "asdf";
      // boolean은 참거짓을 갖는다.
      // boolean3 = 참? 거짓? 참이다.
      // boolean4 = 참? 거짓? 참이다. (데이터가 들어있어서 0이 아니라 인식하기 때문)
      let boolean5 = 0; //거짓
      let boolean6 = "0"; //참
      let boolean7 = ""; //거짓 (만약 빈공간{띄어쓰기}이 있다면 빈공간 또한 데이터가 있어서 참으로 인식한다)

      let undefined1 = undefined;
      let null1 = null;
      // 둘의 차이는?
      // undefined는 초기값, 내가 설정하지 않은 없는 값, 빈값
      // Javascript만 한 사람은 undefined 선호
      // null은 내가 설정한 빈값
      // 다른 언어 했던 사람이 null 선호
      // 많이 안씀

      let obj = {};
      // object = 키와 값으로 이루어진 객체, {}로 정의함
      obj = { a: 2, b: boolean4, c: "3" };
      // a,b,c 를 키 라고하고 1,2,"3"을 값 이라 한다.
      console.log(obj.a);
      console.log(obj.b);
      console.log(obj.c);

      let arr1 = [1, 2, "3", { a: 1, b: 2, c: "3" }, true, [obj.a], obj];
      const arr2 = [];
      // 배열은 순차적인 데이터이다.
      console.log(arr1);
      console.log(arr1[0]);
      //arr1 [몇 번째 있는지] 넣으면 그 몇번째의 값을 가져온다.
      //arr1[0]은 배열의 첫번째 값을 가져온다.
      console.log(arr1[1]);
      //arr1[1]은 배열의 두번째 값을 가져온다.

      arr1.push(123);
      arr1.push("abc");
      // push : 뒤에서 추가한다.
      console.log(arr1);
      let pop1 = arr1.pop();
      // pop : 뒤에서 제거한다.
      console.log(arr1);
      console.log(pop1);
      arr1.unshift("unshift");
      // unshift : 앞에서 추가
      console.log(arr1);
      let shift1 = arr1.shift();
      // shift : 앞에서 제거
      console.log(arr1);
      console.log(shift1);

      console.log(typeof shift1);
      console.log(typeof string1);
      console.log(typeof number1);
      console.log(typeof boolean1);
      console.log(typeof undefined1);
      console.log(typeof null1);
      console.log(typeof obj);
      console.log(typeof obj.a);
      console.log(typeof obj.b);
      console.log(typeof obj.c);
      console.log(typeof arr1);
      console.log(typeof arr1[0]);
      console.log(typeof arr1[2]);
      console.log(typeof arr1[3]);
      // 변수의 자료형을 알려준다.

      // 변수명, let/const *** 에서 ***이 변수명(식별자)이다.
      // 변수에 대한 표기법 (식별자 표기법)
      // Kebab Case, 케밥 표기법
      //   let Kebab-case << CSS, Class이름
      let camelCase;

      // Camel case, 카멜 표기법, 낙타, Javascript에서 변수명, 함수명 등등 이름 선언할 때 이것을 자주 사용(예외: React)
      let snake_case;
      // Snake Case, 스네이크 표기법, 뱀
      let PascalCase;
      // Pascal Case, 파스칼 표기법, 사용처 : React
      let strHungarianNotation;
      // Hungarian notation : 헝가리안 표기법, 안씀
      // str : string의 약자로 헝가리안 표기법에서는 변수명 제일 앞에 자료형을 적어준다.

      let studentName;
      let obj1 = {
        "test code": 1,
        test_code: 2,
      };
      console.log(obj1["test code"]);
    </script>
  </body>
</html>
