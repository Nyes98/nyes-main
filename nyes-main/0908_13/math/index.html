<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
  </head>
  <body>
    <script>
      console.log(Math.random());
      console.log(Math.PI);

      console.log(Math.abs(-4)); // 절댓값
      console.log(Math.max(100, 300, 20000, -7));
      console.log(Math.min(100, 300, 20000, -7));

      console.log(Math.pow(2, 10)); // A의 B제곱

      console.log(Math.round(3.14)); // 반올림
      console.log(Math.round(3.54));

      console.log(Math.sqrt(4)); // 제곱근(루트)
    </script>
  </body>
</html>
