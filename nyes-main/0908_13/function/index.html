<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>즉시실행함수</title>
  </head>
  <body>
    <script>
      (function test(num) {
        console.log("즉시 실행" + num);
      })(12);
      // 적자마자 바로 실행하고 끝나는 함수

      // test(); << 불러와도 에러난다
      // 쓸 일이 거의 없다.
    </script>
  </body>
</html>
