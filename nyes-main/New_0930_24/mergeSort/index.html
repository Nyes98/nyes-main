<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>병합 정렬</title>
  </head>
  <body>
    <script>
      let count = 0;
      function merge(leftArr, rightArr) {
        // 합치는 함수
        count--;
        console.log("merge count : " + count, [...leftArr, ...rightArr]);
        return [...leftArr, ...rightArr];
      }
      function mergeSort(arr) {
        console.log("seperate count : " + count, arr);
        // 분리하는 함수
        if (arr.length === 1) return arr;
        const midPoint = parseInt(arr.length / 2);
        count++;
        return merge(
          mergeSort(arr.slice(0, midPoint)),
          mergeSort(arr.slice(midPoint)) // slice : 시작은 있는데 끝이 없으면 시작점에서 끝까지 자른다.
          // 다 자르고 return merge 때문에 다시 합친다.
        );
      }

      const dataArr = [
        727, 129, 621, 333, 100, 708, 1112, 1121, 1229, 214, 1818, 500, 6, 8282,
        119, 3838,
      ];

      console.log(mergeSort(dataArr));
    </script>
  </body>
</html>
