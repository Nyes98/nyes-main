<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>정규</title>
  </head>
  <body>
    <script>
      // 정규표현식
      const reg1 = /aa/;
      const reg2 = new RegExp("aa");
      // 규칙을 가진 문자열을 찾기 위해 사용한다.
      const tempReg = /[3,6,9]/;
      // [] 내부 중에 하나 => 3 || 6 || 9
      const tempReg1 = /[0-9]/;
      // 0부터 9다.
      const koreanReg = /가-힣/;
      let emailReg =
        /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
      // x* =? 횟수와 상관 없이 들어가는 문자 <= x를 몇번이고 넣을 것을 찾는다.
      // ^x => x로 시작한다.
      // x? => x가 없거나 한 번만 들어간다.
      // \w => 문자나 숫자다.
      // \s => 공백 (띄어쓰기, 탭, 줄 바꿈 등등)
      // {} => 개수 범위이다. ex) {2,3} = 2개 이상 3개 이하
      // x$ => x로 끝난다, x말고 아무거나 들어갈 수 있다.
      // 정규표현식 뒤에 붙는 문자들(플래그) => ex)i
      // i는 대소문자 무시, g는 중복가능
      const inputEmail = prompt("이메일을 입력하세요.");

      console.log(inputEmail.match(emailReg));
      console.log("sadfsadfsadfsadfsadf".replace("fs", "")); // 앞에 하나만 바뀜
      console.log("sadfsadfsadfsadfsadf".replace(/fs/g, "")); // 다 바뀜
    </script>
  </body>
</html>
