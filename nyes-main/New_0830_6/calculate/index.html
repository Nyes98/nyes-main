<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculate</title>
  </head>
  <body>
    <script>
      // 형변환 : 자료형을 바꿔준다. ex) string -> number

      // 연산자 : 연산하는 명령어
      // +,-,*,/,%,**,++,--,!,&&,||,=,+=,-=,*=,/=,%=,==,===,!=,!==,<,>,>=,<=
      // 글자는 붙인다.
      let plus1 = "자료";
      let plus2 = "구조";
      console.log(plus1 + plus2);
      // 숫자+글자 = 글자로 취급해서 붙인다.
      // -, *, /, %는 숫자에서만 사용 가능
      // ** : 제곱 ex) A ** B = A의 B제곱

      // ++, -- : 카운터 용으로 사용, 숫자를 하나 늘리거나 줄이거나 할때 사용
      let count = 0;
      console.log(++count); // +1 먼저하고 줄 실행
      console.log(--count); // -1 먼저하고 줄 실행
      console.log(count++); // 줄 실행 먼저하고 +1
      console.log(count--); // 줄 실행 먼저하고 -1
      console.log(count);

      // -, ! 현재 상태의 부정
      // 변수가 true -> false
      // !! -> 부정의 부정 -> 현재가 boolean값이 아닐 때, boolean 값으로 변환할 때 사용
      let exclamation = 1;
      console.log(typeof exclamation);
      console.log(typeof !!exclamation);
      console.log(!!exclamation);
      console.log(!exclamation);

      // = : 대입 연산자, 좌측에다가 우측의 값을 정의한다.
      let test = 1;
      // +=, -+, *=, /=, %=, **=
      test += 2;
      test -= 2;

      const test2 = 1;
      const test3 = 2;
      const test4 = 1;
      const test5 = "1";

      console.log(test2 == test3);
      console.log(test3 == test4);
      console.log(test4 == test5);

      console.log(test2 === test5);
      /// === : 자로형(타입)까지 확인을 한다

      console.log(test2 != test3);
      // 같은말 : console.log(!(test2 == test3))
      console.log(test2 != test4);
      console.log(test2 != test5);
      console.log(test2 !== test5);
      // != : 같지 않은가를 확인한다. !== : 자료형까지 확인한다.
    </script>
  </body>
</html>
