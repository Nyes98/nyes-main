  <body>
    <script>
      function hanoi(n, start = 1, mid = 2, end = 3) {
        if (n == 1) return [[start, end]];
        return [
          ...hanoi(n - 1, start, end, mid),
          [start, end],
          ...hanoi(n - 1, mid, start, end),
        ];
      }
      console.log(hanoi(3));
    </script>
  </body>
