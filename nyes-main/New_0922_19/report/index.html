<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Queue {
        constructor() {
          this.arr = [];
        }
        enqueue(data) {
          this.arr.push(data);
        }

        dequeue() {
          return this.arr.shift();
        }

        log() {
          console.log(this.arr);
        }
      }

      const queue = new Queue();
      queue.enqueue(1);
      queue.log();
      queue.enqueue(2);
      queue.log();
      queue.enqueue(3);
      queue.log();
      queue.dequeue();
      queue.log();
      queue.enqueue(4);
      queue.log();
      queue.dequeue();
      queue.log();
      queue.dequeue();
      queue.log();
    </script>
  </body>
</html>
