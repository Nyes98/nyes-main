<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0901test</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="row1">
        <button class="btcss" onclick="bt(1)">1</button>
        <button class="btcss" onclick="bt(2)">2</button>
        <button class="btcss" onclick="bt(3)">3</button>
      </div>
      <div class="row2">
        <button class="btcss" onclick="bt(4)">4</button>
        <button class="btcss" onclick="bt(5)">5</button>
        <button class="btcss" onclick="bt(6)">6</button>
      </div>
      <div class="row3">
        <button class="btcss" onclick="bt(7)">7</button>
        <button class="btcss" onclick="bt(8)">8</button>
        <button class="btcss" onclick="bt(9)">9</button>
        <button class="btcss" onclick="bt(0)">0</button>
      </div>
      <div class="row4">
        <button class="btcss" onclick="ao(addNum, `+`)">+</button>
        <button class="btcss" onclick="ao(minusNum, `-`)">-</button>
        <button class="btcss" onclick="ao(multiNum, `*`)">*</button>
        <button class="btcss" onclick="ao(divideNum, `/`)">/</button>
        <button class="btcss" onclick="ao(modNum, `%`)">%</button>
      </div>
    </div>
  </body>
</html>
