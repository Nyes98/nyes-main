<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="height: 100px; width: 100px; background-color: rgb(200, 60, 140)"
    ></div>
    <div
      style="height: 50px; width: 200px; background-color: rgb(10, 210, 230)"
    ></div>
    <div
      style="
        height: 100px;
        width: 100px;
        background-color: rgb(200, 60, 140);
        margin-left: 100px;
        box-sizing: border-box;
      "
    ></div>

    <div
      style="
        height: 100px;
        width: 100px;
        background-color: rgb(255, 255, 255);
        box-sizing: border-box;
        padding: 12.5px;
      "
    >
      <div style="height: 100%; background-color: blueviolet"></div>
    </div>
    <div
      style="height: 50px; width: 200px; background-color: rgb(10, 210, 230)"
    ></div>

    <div
      style="
        height: 100px;
        width: 100px;
        background-color: rgb(255, 255, 255);
        margin-left: 100px;
        box-sizing: border-box;
        padding: 25px;
      "
    >
      <div style="height: 100%; background-color: blueviolet"></div>
    </div>
  </body>
</html>
