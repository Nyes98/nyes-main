<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>report</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <div class="coinImg">
        <img src="coin.png" alt="coin" height="100px" width="100px" />
      </div>
      <div id="myCoin"></div>
    </div>
    <div class="middle">
      <div class="result">
        <div id="windiv" class="windiv">승리</div>
        <div id="drawdiv" class="drawdiv">무승부</div>
        <div id="losediv" class="losediv">패배</div>
      </div>
      <div class="here"></div>
      <div class="here2"></div>
      <div id="roulette" class="roulette">
        <div class="rrdiv" id="rrdiv1"></div>
        <div class="rrdiv" id="rrdiv2"></div>
        <div class="rrdiv" id="rrdiv3"></div>
        <div class="rrdiv" id="rrdiv4"></div>
        <div class="rrdiv" id="rrdiv5"></div>
        <div class="rrdiv" id="rrdiv6"></div>
        <div class="rrdiv" id="rrdiv7"></div>
        <div class="rrdiv" id="rrdiv8"></div>
        <div class="rrdiv" id="rrdiv9"></div>
        <div class="rrdiv" id="rrdiv10"></div>
        <div class="rrdiv" id="rrdiv11"></div>
        <div class="rrdiv" id="rrdiv12"></div>
        <div class="rrdiv" id="rrdiv13"></div>
        <div class="rrdiv" id="rrdiv14"></div>
        <div class="rrdiv" id="rrdiv15"></div>
        <div class="rrdiv" id="rrdiv16"></div>
      </div>
      <div id="comDisplay" class="comDisplay"></div>
      <div id="comResult"></div>
    </div>
    <div class="bottom">
      <div class="userBtn">
        <button class="userBtn1" id="userBtn1" onclick="userPickS()"></button>

        <button class="userBtn2" id="userBtn2" onclick="userPickR()"></button>

        <button class="userBtn3" id="userBtn3" onclick="userPickP()"></button>

        <button class="userBtn4" id="userBtn4" onclick="startbtn()"></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
