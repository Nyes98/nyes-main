<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <a href="https://naver.com">
      <div>네이버</div>
    </a>
    <!-- 
        a 태그란? 링크
        style 사용 안함
        자식으로 스타일을 설정한다.
        herf 속성이란? 이동할 주소다.
        herf는 기본적으로 현재 주소를 기준으로 한다. << 서버 들어가면 더 정확하게 자세하게 배울 것
        다른 웹페이지로 이동하고 싶으면 주소를 가져다 넣으면 된다.
    -->
    <a href="https://youtube.com" target="_blank">유튜브</a>
    <!--
        target 속성은 웹페이지를 어떻게 이동할 것인가
        _blank 값을 설정하면 새탭으로 이동
    -->

    <video src="121212.mp4" controls autoplay loop muted></video>
    <!-- 
        video 태그는 영상을 출력하기 위해 사용한다.
        src에 주소를 입력한다. << 주소라고 하는 이유는 나중에 서버 나갈때 다시 설명함
        현재는 파일명을 입력한다(폴더 경로와 파일명을 입력한다.)
        controls : 영상의 컨트롤 박스를 출력시켜준다. 
        autoplay : 영상이 로드가 오나료되면 바로 재생한다.
        autoplay의 단점 
        - 웹페이지를 들어갔을 때 오디오가 바로 나오면 안되는 게 권장사항이다.
        >> IOS가 이걸 정말 많이 따진다. 그래서 자동재생이 안된다
        loop : 반복
        muted : 음소거 << IOS에서 중요
    -->

    <!-- 
        <video src="https://www.youtube.com/watch?v=uzH3A5ujC7E" controls></video> 
        유튜브는 주소를 넣으면 재생이 안됨, 아래처럼 소스코드 복사해서 그대로 붙여넣으면 작동
    -->

    <iframe
      width="894"
      height="499"
      src="https://www.youtube.com/embed/uzH3A5ujC7E"
      title="[바로간다] 집집마다 악취와의 전쟁‥'30억 강남 아파트'에 무슨 일? (2022.08.22/뉴스데스크/MBC)"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <audio src="music1.mp3" controls></audio>
    <!-- 
        audio 태그는 음악을 재생하는 태그이다. 속성은 video와 동일
        태그의 속성은 이름만 넣을 경우 값을 true로 설정한다. << 참거짓(true/false)의 값을 갖는 속성은 이름만으로 처리가 가능하다.
        즉, controls="true" 인 꼴
        이름만 넣을 수도 있는 속성들은 기본값이 거짓(false)이다.
    -->
  </body>
</html>
