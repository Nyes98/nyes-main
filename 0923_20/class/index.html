<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLass && prototype</title>
  </head>
  <body>
    <script>
      function ClassTest1(data) {
        this.a = 1;
        this.b = data;
      }
      const tempTest1 = new ClassTest1(2);
      class ClassTest2 {
        constructor(data) {
          this.a = 1;
          this.b = data;
        }
      }

      const tempTest2 = new ClassTest2(2);
      tempTest1.a = tempTest2.a = 4;
      console.log(tempTest1);
      console.log(tempTest2);
    </script>
  </body>
</html>
